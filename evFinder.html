<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./evFinder.css">
    <title>EV Arena | EV Finder</title>
</head>
<body>
    <!-- Nav bar -->
    <div class="navbar">   
        <div class="logo">
            <img src="Assets/Images/logo.png" height="35px" alt="logo"> 
        </div>
        <div class="location">
            <img class="loc" src="Assets/Images/location-01.svg" width="40px" height="40px" >
            <div class="locText">
                Nearest Charging Station
                <b>Kathmmandu</b>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">EV Finder</a></li>
                <li><a href="#">Compare</a></li>
                <li><a href="#">Browse</a></li>
            </ul>
        </div>
        <div class="search">
            <img src="Assets/Images/Vector.svg">
        </div>
    </div>
    <div class="evOption">
        <ul>
            <li><a href="#">Car</a></li>
            <li><a href="#">Bike</a></li>
            <li><a href="#">Scooter</a></li>
        </ul>
    </div>
    <div class="evFilter">
        <div class="dropdown">
            <div class="dropdown-brandName">
                <button onclick="" class="dropbtn">EV - Brand Name  <span>&#10095;</span></button>
                <!-- <div id="mydropdown" class="dropContent">
                    <a href="#">Ford</a>
                    <a href="#">Lexus</a>
                    <a href="#">Tesla</a>
                </div> -->
            </div>
            <div class="dropdown-evRange">
                <button onclick="" class="dropbtn">EV - Range  <span>&#10095;</span></button>
                <!-- <div id="mydropdown" class="dropContent">
                    <a href="#">0-100 KM</a>
                    <a href="#">101-200 KM</a>
                    <a href="#">201-300 KM</a>
                    <a href="#">301-400 KM</a>
                </div> -->
            </div>
            <div class="dropdown-date">
                <button onclick="" class="dropbtn" >Date  <span>&#10095;</span></button>
                <!-- <div id="dropdown-date" class="dropContent">
                    <a href="#">2022</a>
                    <a href="#">2021</a>
                    <a href="#">2020</a>
                    <a href="#">2019</a>
                    <a href="#">2018</a>
                </div> -->
            </div>
        </div>
        <div class="filterDown">
            Price Range
            <div class="slide">
                <input type="range" class="slideBar" min="10000" max="400000">
            </div>
            <button id="btnFilter" class="filterbtn">SEARCH EV &#10095;</button>
        </div>
    </div>
    <div class="evDisplay"></div>
    
</body>
</html>
